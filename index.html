<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd6ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ===================== SPLASH SCREEN ===================== */
        #splash {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: linear-gradient(135deg, #ff6b9d 0%, #c33764 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.05);
        }

        .splash-heart {
            font-size: 90px;
            animation: splashPulse 1.4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.5));
        }

        @keyframes splashPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.18); }
        }

        .splash-text {
            margin-top: 28px;
            color: white;
            font-size: 22px;
            font-style: italic;
            letter-spacing: 1px;
            opacity: 0.92;
            text-align: center;
            padding: 0 20px;
        }

        .splash-tap {
            margin-top: 18px;
            color: rgba(255,255,255,0.75);
            font-size: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: blink 1.6s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.75; }
            50% { opacity: 0.2; }
        }

        /* ===================== MAIN CARD ===================== */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            width: 90vw;
            max-width: 400px;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }

        .card-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            animation: cardPulse 2s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .corner-decoration {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
        }

        .corner-decoration.top-left    { top: 10px; left: 10px; }
        .corner-decoration.top-right   { top: 10px; right: 10px; }
        .corner-decoration.bottom-left  { bottom: 10px; left: 10px; }
        .corner-decoration.bottom-right { bottom: 10px; right: 10px; }

        .header { text-align: center; margin-bottom: 25px; }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.5));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25%       { transform: scale(1.15); }
            50%       { transform: scale(1); }
        }

        .message { text-align: center; margin: 25px 0; }

        .main-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d 0%, #c33764 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .sub-text {
            font-size: 16px;
            color: #8b5e83;
            font-style: italic;
            line-height: 1.6;
            margin: 15px 0;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c33764 100%);
            color: white;
            min-width: 200px;
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkle 1.5s infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50%       { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        .rose-border {
            text-align: center;
            font-size: 24px;
            margin: 20px 0 10px 0;
            opacity: 0.7;
        }

        .response {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #c33764;
            font-weight: bold;
            min-height: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Music indicator */
        #music-indicator {
            position: fixed;
            bottom: 18px;
            right: 18px;
            background: rgba(255,107,157,0.18);
            border: 1.5px solid rgba(255,107,157,0.35);
            border-radius: 50px;
            padding: 7px 14px;
            font-size: 13px;
            color: #c33764;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(6px);
            cursor: pointer;
            transition: background 0.2s;
            z-index: 100;
            user-select: none;
        }
        #music-indicator:hover { background: rgba(255,107,157,0.28); }
        #music-indicator .bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }
        #music-indicator .bars span {
            width: 3px;
            background: #c33764;
            border-radius: 2px;
            animation: bar 0.7s ease-in-out infinite alternate;
        }
        #music-indicator .bars span:nth-child(1) { height: 6px;  animation-delay: 0s; }
        #music-indicator .bars span:nth-child(2) { height: 12px; animation-delay: 0.15s; }
        #music-indicator .bars span:nth-child(3) { height: 8px;  animation-delay: 0.3s; }
        #music-indicator .bars span:nth-child(4) { height: 14px; animation-delay: 0.1s; }
        @keyframes bar {
            from { transform: scaleY(0.4); }
            to   { transform: scaleY(1); }
        }
        #music-indicator.paused .bars span { animation-play-state: paused; }
    </style>
</head>
<body>

    <!-- ===== AUDIO ===== -->
    <audio id="bgMusic" loop preload="auto">
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <!-- ===== SPLASH (first tap starts music) ===== -->
    <div id="splash" onclick="openCard()">
        <div class="splash-heart">üíù</div>
        <div class="splash-text">I have something to ask you‚Ä¶</div>
        <div class="splash-tap">‚ú® tap to open ‚ú®</div>
    </div>

    <!-- ===== MAIN CARD ===== -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="card-container" id="cardContainer">
        <div class="card">
            <div class="corner-decoration top-left">üåπ</div>
            <div class="corner-decoration top-right">üåπ</div>
            <div class="corner-decoration bottom-left">üåπ</div>
            <div class="corner-decoration bottom-right">üåπ</div>

            <div class="sparkles" id="sparkles"></div>

            <div class="header">
                <div class="big-heart">üíù</div>
            </div>

            <div class="message">
                <div class="main-text">Will You Be My Valentine?</div>
                <div class="sub-text">
                    You make my heart skip a beat,<br>
                    and every moment with you feels like magic ‚ú®
                    Click "Yes" four times if you want to.
                </div>
            </div>

            <div class="rose-border">üåπ üíï üåπ</div>

            <div class="button-container">
                <button class="btn btn-yes" onclick="sayYes()">Yes! üíï</button>
            </div>

            <div class="response" id="response"></div>
        </div>
    </div>

    <!-- Music toggle pill -->
    <div id="music-indicator" onclick="toggleMusic()">
        <div class="bars">
            <span></span><span></span><span></span><span></span>
        </div>
        <span id="music-label">Music on</span>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let musicPlaying = false;

        /* ‚îÄ‚îÄ Splash tap ‚Üí start music + show card ‚îÄ‚îÄ */
        function openCard() {
            const splash    = document.getElementById('splash');
            const container = document.getElementById('cardContainer');
            const music     = document.getElementById('bgMusic');

            // Play music on this direct user gesture (works on iOS/Android)
            music.play().then(() => {
                musicPlaying = true;
            }).catch(err => {
                console.warn('Audio play failed:', err);
            });

            // Hide splash, reveal card
            splash.classList.add('hidden');
            setTimeout(() => {
                splash.style.display = 'none';
                container.classList.add('visible');
            }, 800);
        }

        /* ‚îÄ‚îÄ Music toggle pill ‚îÄ‚îÄ */
        function toggleMusic() {
            const music     = document.getElementById('bgMusic');
            const label     = document.getElementById('music-label');
            const indicator = document.getElementById('music-indicator');

            if (musicPlaying) {
                music.pause();
                musicPlaying = false;
                label.textContent = 'Music off';
                indicator.classList.add('paused');
            } else {
                music.play().catch(() => {});
                musicPlaying = true;
                label.textContent = 'Music on';
                indicator.classList.remove('paused');
            }
        }

        /* ‚îÄ‚îÄ Floating hearts ‚îÄ‚îÄ */
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts  = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay    = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartBg.appendChild(heart);
            }
        }

        /* ‚îÄ‚îÄ Sparkles ‚îÄ‚îÄ */
        function createSparkles() {
            const container = document.getElementById('sparkles');
            const positions = [
                { top: '10%',  left: '10%'  },
                { top: '10%',  right: '10%' },
                { bottom: '20%', left: '15%'  },
                { bottom: '20%', right: '15%' },
                { top: '50%',  left: '5%'   },
                { top: '50%',  right: '5%'  }
            ];
            positions.forEach((pos, i) => {
                const sparkle = document.createElement('div');
                sparkle.className   = 'sparkle';
                sparkle.textContent = '‚ú®';
                Object.assign(sparkle.style, pos);
                sparkle.style.animationDelay = (i * 0.3) + 's';
                container.appendChild(sparkle);
            });
        }

        /* ‚îÄ‚îÄ Confetti helper ‚îÄ‚îÄ */
        function launchConfetti() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left       = Math.random() * 100 + '%';
                    c.style.background = ['#ff6b9d','#c33764','#ffd6ea','#ffb3d9'][Math.floor(Math.random() * 4)];
                    c.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(c);
                    setTimeout(() => c.remove(), 3000);
                }, i * 30);
            }
        }

        /* ‚îÄ‚îÄ Yes button ‚îÄ‚îÄ */
        let clickCount = 0;

        function sayYes() {
            clickCount++;
            const response = document.getElementById('response');
            launchConfetti();

            const messages = [
                "Really? Click again if you're sure! üíï",
                "Are you absolutely sure? ü•∞",
                "Almost there! One more click! üíñ‚ú®",
                "Yay! You just made me the happiest! üíïüéâ"
            ];

            response.textContent = messages[Math.min(clickCount - 1, 3)];

            if (clickCount >= 4) {
                sendEmail();
            }
        }

        /* ‚îÄ‚îÄ Email notification ‚îÄ‚îÄ */
        function sendEmail() {
            const subject = encodeURIComponent('üíï Valentine Response - She Said YES!');
            const body    = encodeURIComponent(
                'Congratulations! She wants to be your Valentine! üíñüéâ\n\n'
                + 'She clicked YES on your Valentine card!\n\n'
                + 'Time: ' + new Date().toLocaleString()
            );
            window.location.href = `mailto:rianbist3@gmail.com?subject=${subject}&body=${body}`;
        }

        /* ‚îÄ‚îÄ Init ‚îÄ‚îÄ */
        createFloatingHearts();
        createSparkles();
    </script>
</body>
</html>
