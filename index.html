<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 50%, #ffd6ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            width: 90vw;
            max-width: 400px;
            perspective: 1000px;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            animation: cardPulse 2s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        /* Decorative corner roses */
        .corner-decoration {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
        }

        .corner-decoration.top-left {
            top: 10px;
            left: 10px;
        }

        .corner-decoration.top-right {
            top: 10px;
            right: 10px;
        }

        .corner-decoration.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .corner-decoration.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.5));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(1);
            }
        }

        .message {
            text-align: center;
            margin: 25px 0;
        }

        .main-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d 0%, #c33764 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .sub-text {
            font-size: 16px;
            color: #8b5e83;
            font-style: italic;
            line-height: 1.6;
            margin: 15px 0;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c33764 100%);
            color: white;
            min-width: 200px;
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        }



        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkle 1.5s infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        .rose-border {
            text-align: center;
            font-size: 15px;
            margin: 20px 0 10px 0;
            opacity: 0.7;
        }

        /* Response message */
        .response {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #c33764;
            font-weight: bold;
            min-height: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music - Place audio.mp3 in the same folder as this HTML file -->
    <audio id="bgMusic" autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="heart-bg" id="heartBg"></div>
    
    <div class="card-container">
        <div class="card">
            <div class="corner-decoration top-left">üåπ</div>
            <div class="corner-decoration top-right">üåπ</div>
            <div class="corner-decoration bottom-left">üåπ</div>
            <div class="corner-decoration bottom-right">üåπ</div>
            
            <div class="sparkles" id="sparkles"></div>
            
            <div class="header">
                <div class="big-heart">üíê</div>
            </div>
            
            <div class="message">
                <div class="main-text">Will You Be My Valentine?</div>
                <div class="sub-text">
                    You make my heart skip a beat,<br>
                    and every moment with you feels like magic ‚ú®
                </div>
            </div>
            
            <div class="rose-border">üåπ üíï üåπ</div>
            
            <div class="button-container">
                <button class="btn btn-yes" onclick="sayYes()">Yes! üíï</button>
            </div>
            
            <div class="response" id="response"></div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartBg.appendChild(heart);
            }
        }

        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const positions = [
                { top: '10%', left: '10%' },
                { top: '10%', right: '10%' },
                { bottom: '20%', left: '15%' },
                { bottom: '20%', right: '15%' },
                { top: '50%', left: '5%' },
                { top: '50%', right: '5%' }
            ];
            
            positions.forEach((pos, index) => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                Object.assign(sparkle.style, pos);
                sparkle.style.animationDelay = (index * 0.3) + 's';
                sparklesContainer.appendChild(sparkle);
            });
        }

        // Click counter
        let clickCount = 0;

        // Yes button action
        function sayYes() {
            clickCount++;
            const response = document.getElementById('response');
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            if (clickCount === 1) {
                response.textContent = "Really? Click again if you're sure! üíï";
                
                // Create celebration on 1st click
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = ['#ff6b9d', '#c33764', '#ffd6ea', '#ffb3d9'][Math.floor(Math.random() * 4)];
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                        celebration.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 3000);
                    }, i * 30);
                }
            } else if (clickCount === 2) {
                response.textContent = "Are you absolutely sure? ü•∞";
                
                // Create celebration on 2nd click
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = ['#ff6b9d', '#c33764', '#ffd6ea', '#ffb3d9'][Math.floor(Math.random() * 4)];
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                        celebration.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 3000);
                    }, i * 30);
                }
            } else if (clickCount === 3) {
                response.textContent = "Almost there! One more click! üíñ‚ú®";
                
                // Create celebration on 3rd click
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = ['#ff6b9d', '#c33764', '#ffd6ea', '#ffb3d9'][Math.floor(Math.random() * 4)];
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                        celebration.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 3000);
                    }, i * 30);
                }
            } else if (clickCount >= 4) {
                response.textContent = "Yay! You just made me the happiest! üíïüéâ";
                
                // Send email notification only after 4th click
                sendEmail();
                
                // Create more celebration
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = ['#ff6b9d', '#c33764', '#ffd6ea', '#ffb3d9'][Math.floor(Math.random() * 4)];
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                        celebration.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 3000);
                    }, i * 30);
                }
            }
        }

        // Send email notification
        function sendEmail() {
            const subject = encodeURIComponent('üíï Valentine Response - She Said YES!');
            const body = encodeURIComponent('Congratulations Rian ! She wants to be your Valentine! üíñüéâ\n\nShe clicked YES on your Valentine card!\n\nTime: ' + new Date().toLocaleString());
            
            // Open default email client
            window.location.href = `mailto:rianbist3@gmail.com?subject=${subject}&body=${body}`;
        }

        // Initialize
        createFloatingHearts();
        createSparkles();
        
        // Ensure music plays on user interaction (browsers block autoplay without interaction)
        document.addEventListener('click', function() {
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play().catch(e => console.log('Audio play failed:', e));
            }
        }, { once: true });
    </script>
</body>
</html>
